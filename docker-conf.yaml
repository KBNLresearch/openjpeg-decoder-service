server:
  applicationConnectors:
    - type: http
      port: 9080
  adminConnectors:
    - type: http
      port: 9081
  requestLog:
    appenders:
      - type: console

logging:
  appenders:
    - type: console
  level: INFO

decodedImageCache:
  maxEntries: 500
  expireAfterAccessMinutes: 60

responseImageCache:
  maxEntries: 2000
  expireAfterAccessMinutes: 10

numThreads: 4
threadPool: 8

imageFetcher:
  type: file
  resolveFormat: "/mount/%s"

allowCorsDomain: "*"