server:
  applicationConnectors:
    - type: http
      port: 9080
  requestLog:
    appenders:
      - type: console

logging:
  appenders:
    - type: console
  level: INFO

decodedImageCache:
  maxEntries: 0
  expireAfterAccessMinutes: 60

responseImageCache:
  maxEntries: 0
  expireAfterAccessMinutes: 10

numThreads: 2
threadPool: 8

mountPoint: "./src/test/resources"
